name: Publish NPM Package

on:
  push:
    tags:
      - "v*" # 当推送以v开头的标签（如v1.0.0）时触发
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4 # 检出代码

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4 # 设置Node.js环境
        with:
          node-version: 22 # 指定Node版本
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Publish
        run: npm publish --provenance --access public --registry registry.npmjs.org
